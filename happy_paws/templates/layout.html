<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} {% endblock %}
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>
      <div>
        {% if message %} 
          <div class="container alert alert-primary my-5" role="alert">
            {{ message }}
          </div>
        {% endif %}
      </div>
      <div>
        <nav class="navbar navbar-expand-lg fixed-top bg-color">
          <div class="container">
            <a class="navbar-brand" href="/#"><img src={{ url_for('static', filename='imgs/dogo.png') }} alt="Logo" height="32px" width="32px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#services">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#services">Especialistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-primary my-btn" href="/appointment/add">Pedi tu turno</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  {% if loggeado %}
                    <a href='/pet' class="nav-link btn btn-primary my-btn navbar-btn-left">Mis mascotas</a>
                    <a href='/appointment' class="nav-link btn btn-primary my-btn navbar-btn-left">Mis turnos</a>
                    <a href='/logout' class="nav-link btn btn-danger my-btn navbar-btn-left">Salir</a>
                  {% else %}
                  <a href='/login' class="nav-link btn btn-primary my-btn">Ingresar</a>
                  {% endif %}
                </li>
            </ul>
            </div>
          </div>
      </nav>
      <div class="flex-wrapper gradient">
        <div class="margin-navbar">
          {% block content %} {% endblock %}
        </div>
        <footer class="bg-color">
          <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <img src={{ url_for('static', filename='imgs/dog.png') }} class="img-fluid" alt="" width="30" height="24">
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2022 Happy Paws</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><img src={{ url_for('static', filename='imgs/twitter-svgrepo-com.svg') }} alt="" width="30" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img src={{ url_for('static', filename='imgs/facebook-svgrepo-com.svg') }} alt="" width="30" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><img src={{ url_for('static', filename='imgs/instagram-svgrepo-com.svg') }} alt="" width="30" height="24"></a></li>
              </ul>
            </footer>
      </div>
      </div>
    </body>
</html>
