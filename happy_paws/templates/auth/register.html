{% extends "layout.html" %}
{% block title %}
<title>Happy Paws - Registrate</title>
{% endblock %}
{% block content %}
<section id="registerform", class="container page-header py-5">
  <div class="row bg-color rounded-border py-3">
    <form method="POST">
        <h3 align="center">Registrate</h3>
        <div class="form-outline mb-4">
          {% if error_message %} 
            <div class="container alert alert-danger" role="alert">
              {{ error_message }}
            </div>
          {% endif %}
        </div>
        <div class="form-outline mb-4">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="juan@mail.com"
          />
        </div>
        <div class="form-outline mb-4">
            <label for="username">Nombre de usuario</label>
            <input
              type="username"
              class="form-control"
              id="username"
              name="username"
              placeholder="juan"
            />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="contraseña"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</section>
{% endblock %}
