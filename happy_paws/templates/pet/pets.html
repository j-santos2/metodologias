{% extends "layout.html" %}
{% block title %}
<title>Happy Paws - Pets</title>
{% endblock %}
{% block content %}
<section id="mypetstable", class="container page-header py-5">
    <div class="row">
        <table class="table align-middle mb-0 bg-white table-curved">
          <thead class="bg-light">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Raza</th>
            </tr>
          </thead>
          <tbody>
          {% for pet in pets %}
            <tr>
              <td>{{ pet.id }}</td>
              <td>
                <p class="fw-bold mb-1">{{ pet.name }}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ pet.breed.breed }}</p>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    <div class="row mt-3">
      <div class="col-md-10"></div>
      <a href='/pet/add' class="col-md-2 btn btn-dark my-btn">Agregar una mascota</a>
    </div>
</section>
{% endblock %}
