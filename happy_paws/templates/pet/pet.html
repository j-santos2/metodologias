{% extends "layout.html" %}
{% block title %}
<title>Happy Paws - Add a pet</title>
{% endblock %}
{% block content %}
<section id="mypetstable", class="container page-header py-5">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Breed</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">{{ pet.id }}</th>
                  <td>{{ pet.name }}</td>
                  <td>{{ pet.breed }}</td>
                </tr>
              </tbody>
        </table>
    </div>
</section>
{% endblock %}
