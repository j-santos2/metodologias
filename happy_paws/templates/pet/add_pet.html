{% extends "layout.html" %}
{% block title %}
<title>Happy Paws - Add a pet</title>
{% endblock %}
{% block content %}
<section id="addpetform", class="container page-header py-5">
    <div class="row">
        <form method="POST">
            <h3 align="center">Add a pet</h3>
            <div class="form-outline mb-4">
              {% if error_message %} 
                <div class="container alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}
            </div>
            <div class="form-outline mb-4">
              <label for="text">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="text"
                placeholder="Your pets name"
              />
            </div>
            <div class="form-outline mb-4">
              <label for="breed">Breed</label>
              <input
                type="text"
                class="form-control"
                id="breed"
                name="breed"
                placeholder="Your pets breed"
              />
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</section>
{% endblock %}
